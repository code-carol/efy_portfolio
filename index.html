<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <script
      type="module"
      src="dist/index.js"
      defer
    ></script>
    <title>Caroline Veloso</title>
  </head>
  <body>
    <div class="homescreen">
      <div class="icons-rows">
        <div class="icons-container">
          <a
            href="#my-projects-finder"
            class="icon"
            data-target="#finder"
          >
            <img
              src="./assets/imgs/this_computer.png"
              alt="computer icon"
              class="icon-img"
            />
            <h3>My Projects</h3>
          </a>

          <a
            href="#goals-finder"
            class="icon"
            data-target="#finder"
          >
            <img
              src="./assets/imgs/folder_closed.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Goals</h3>
          </a>
          <a
            href="#skills-finder"
            class="icon"
            data-target="#finder"
          >
            <img
              src="./assets/imgs/folder_closed.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Skills</h3>
          </a>
          <a
            href="#bin-finder"
            class="icon"
            data-target="#finder"
          >
            <img
              src="./assets/imgs/recycle_bin_full.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Recycle Bin</h3>
          </a>
        </div>
        <div class="icons-container">
          <a
            href="#imgs-finder"
            class="icon"
            data-target="#finder"
          >
            <img
              src="./assets/imgs/image_editor.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Images</h3>
          </a>
          <a
            href="#github"
            class="icon"
            data-target="#github"
          >
            <img
              src="./assets/imgs/github.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Github</h3>
          </a>
        </div>
      </div>
      <div
        id="finder"
        class="window"
      >
        <div class="title-bar">
          <button
            class="btn close-btn"
            data-target="#finder"
          >
            x
          </button>
        </div>
        <div class="content">
          <div class="nav">
            <ul>
              <li class="finder-li">
                <a
                  href="#my-projects-finder"
                  class="finder-links"
                >
                  <img
                    src="./assets/imgs/this_computer.png"
                    alt="computer icon"
                    class="finder-img"
                  />

                  My Projects
                </a>
                <ul>
                  <li><a href="#project-1">Project 1</a></li>
                  <li><a href="#project-2">Project 2</a></li>
                  <li><a href="#project-3">Project 3</a></li>
                  <li><a href="#project-4">Project 4</a></li>
                </ul>
              </li>
              <li class="finder-li">
                <a
                  href="#goals-finder"
                  class="finder-links"
                >
                  <img
                    src="./assets/imgs/folder_closed.png"
                    alt="folder icon"
                    class="finder-img"
                  />
                  Goals</a
                >
                <ul>
                  <li><a href="#goal-1">Goal 1</a></li>
                  <li><a href="#goal-2">Goal 2</a></li>
                  <li><a href="#goal-3">Goal 3</a></li>
                </ul>
              </li>
              <li class="finder-li">
                <a
                  href="#skills-finder"
                  class="finder-links"
                >
                  <img
                    src="./assets/imgs/folder_closed.png"
                    alt="folder icon"
                    class="finder-img"
                  />
                  Skills</a
                >
              </li>
              <li class="finder-li">
                <a
                  href="#imgs-finder"
                  class="finder-links"
                >
                  <img
                    src="./assets/imgs/image_editor.png"
                    alt="folder icon"
                    class="finder-img"
                  />
                  Images</a
                >
              </li>
              <li class="finder-li">
                <a
                  href="#bin-finder"
                  class="finder-links"
                >
                  <img
                    src="./assets/imgs/recycle_bin.png"
                    alt="folder icon"
                    class="finder-img"
                  />Recycle Bin</a
                >
              </li>
            </ul>
          </div>
          <div class="main-content">
            <div id="my-projects-finder"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!-- <div
        id="my-projects"
        class="window"
      >
        <div class="title-bar">
          <button class="btn close-btn">x</button>
        </div>
        <div class="content"></div>
      </div> -->
    </div>
    <div class="statusbar">
      <button class="btn start-btn">Start</button>
    </div>
  </body>
</html>
