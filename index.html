<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <script
      type="module"
      src="dist/main.js"
      defer
    ></script>
    <title>Caroline Veloso</title>
  </head>
  <body>
    <div class="homescreen">
      <div class="icons-rows">
        <div class="icons-container">
          <div class="icon">
            <img
              src="./assets/imgs/this_computer.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>My Projects</h3>
          </div>
          <div class="icon">
            <img
              src="./assets/imgs/folder_closed.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Goals</h3>
          </div>
          <div class="icon">
            <img
              src="./assets/imgs/folder_closed.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Skills</h3>
          </div>
          <div class="icon">
            <img
              src="./assets/imgs/recycle_bin_full.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Recycle Bin</h3>
          </div>
        </div>
        <div class="icons-container">
          <div class="icon">
            <img
              src="./assets/imgs/image_editor.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Images</h3>
          </div>
          <div class="icon">
            <img
              src="./assets/imgs/github.png"
              alt="folder icon"
              class="icon-img"
            />
            <h3>Github</h3>
          </div>
        </div>
      </div>
      <div class="my-projects">
        <div class="title-bar"></div>
        <div class="content"></div>
      </div>
      <!-- <div class="my-projects">
        <div class="title-bar"></div>
        <div class="content"></div>
      </div> -->
    </div>
    <div class="statusbar">
      <button class="start-button">Start</button>
    </div>
  </body>
</html>
